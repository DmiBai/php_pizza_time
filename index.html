<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Заказ</title>
    
    <script src="jquery-3.3.1.min.js"></script>
    <script src="sec.js"></script>
</head>
<body>

<form action="" id="ajax_form" method="POST">
    <select id="select_pizza_type" name="pizza_type" required="required">
        <option>Выберите пиццу</option>
        <option value="Pepperoni" name="Пепперони">Пепперони</option>
        <option value="Rustic" name="Деревенская">Деревенская</option>
        <option value="Hawaii" name="Гавайская">Гавайская</option>
        <option value="Mushroom" name="Грибная">Грибная</option>
    </select>

    <select id="select_pizza_size" name="pizza_size" required="required">
        <option>Выберите размер (см)</option>
        <option value="21">21</option>
        <option value="26">26</option>
        <option value="31">31</option>
        <option value="45">45</option>
    </select>

    <select id="select_sause_type" name="sause_type" required="required">
        <option>Выберите соус</option>
        <option value="Cheese" name="Сырный">Сырный</option>
        <option value="SweetAndSour" name="Кисло-сладкий">Кисло-сладкий</option>
        <option value="Garlic" name="Чесночный">Чесночный</option>
        <option value="Bbq" name="Барбекю">Барбекю</option>
    </select>
    <input type="submit" id="submit_btn" value="Отправить">
</form>

<div id="result"></div>

</body>
</html>
